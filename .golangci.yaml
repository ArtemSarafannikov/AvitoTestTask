run:
  timeout: 5m               # Максимальное время выполнения линтинга
  tests: false              # Не анализировать тесты (при необходимости установить true)

linters:
  enable:
    - govet
    - staticcheck
    - unused
  disable:
    - golint

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-use-default: false

linters-settings:
  errcheck:
    check-type-assertions: true
  gofmt:
    simplify: true